name: Test Execution

on:
  push:
    branches: [main, master]
    paths-ignore: ['**.md']
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  tests:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'corretto'
          cache: maven

      - name: Cache Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run security test
        run: mvn test -Punit-test -Dtest=ReplicateAutoConfigTestWithoutApiKey

      - name: Run core unit tests
        env:
          REPLICATE_API_KEY: ${{ github.event_name == 'pull_request' && 'DUMMY_VALUE' || secrets.REPLICATE_API_KEY }}
        run: mvn test -Punit-test -Dtest=!ReplicateAutoConfigTestWithoutApiKey

      - name: Run full verification
        if: github.event_name == 'workflow_dispatch'
        env:
          REPLICATE_API_KEY: ${{ secrets.REPLICATE_API_KEY }}
        run: |
          mvn verify -Pintegration-test \
          -Dtest=!ReplicateAutoConfigTestWithoutApiKey \
          -Dit.test=!ReplicateAutoConfigTestWithoutApiKey \
          jacoco:report

      - name: SonarCloud Analysis
        if: github.event_name == 'workflow_dispatch' && success()
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mvn sonar:sonar \
          -Dsonar.organization=nilsw13 \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.projectKey=nilsw13_Spring-Boot-Replicate \
          -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

      - name: Validate PR approvers
        if: github.event_name == 'pull_request'
        run: |
          if [[ "${{ github.event.pull_request.user.login }}" != "nilsw13" ]]; then
            echo "Only owner can merge PR"
            exit 1
          fi